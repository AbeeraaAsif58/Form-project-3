<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop>
            <source src="./video/10296173-hd_1920_1080_25fps.mp4" type="video/mp4">
        </video>
        <form class="form-container">
            <input id="input1" type="text" placeholder="Enter your First Name " spellcheck="true">
            <input id="input2" type="text" placeholder="Enter your Last Name " spellcheck="true">
            <input id="input3" type="email" placeholder="Enter your email " spellcheck="true">
            <!-- <h5 class="h5"></h5> -->
            <input id="input4" type="password" placeholder="Enter your password ">
            <input type="submit" value="Submit">
            <h4 id="Error"></h4>
        </form>
</div>
    <script src="script.js"></script>
</body>
</html>
